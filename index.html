<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" id="display" value="" />
        </div>
        <div class="buttons">
          <div class="row1">
            <button id="reset" onclick=" display.value='' ">C</button>
            <button
              class="icone"
              onclick="display.value= display.value.toString().slice(0,-1)"
            >
              <!-- <i class="fa-solid fa-delete-left"></i> -->
            </button>
            <button onclick=" display.value+='/' ">รท</button>
          </div>
          <div class="row2">
            <button onclick=" display.value+='7' ">7</button>
            <button onclick=" display.value+='8' ">8</button>
            <button onclick=" display.value+='9' ">9</button>
            <button onclick=" display.value+='*' ">x</button>
          </div>
          <div class="row3">
            <button onclick=" display.value+='4' ">4</button>
            <button onclick=" display.value+='5' ">5</button>
            <button onclick=" display.value+='6' ">6</button>
            <button onclick=" display.value+='-' ">-</button>
          </div>
          <div class="row4">
            <button onclick=" display.value+='1' ">1</button>
            <button onclick=" display.value+='2' ">2</button>
            <button onclick=" display.value+='3' ">3</button>
            <button onclick=" display.value+='+' ">+</button>
          </div>
          <div class="row5">
            <button onclick=" display.value+='0' ">0</button>
            <button onclick=" display.value+='.' ">.</button>
            <button id="equal" onclick="display.value= eval(display.value)">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
